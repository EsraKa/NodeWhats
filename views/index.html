<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What's Up ? </title>

    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

</head>

<body>

  <nav class="navbar navbar-fixed">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="http://tedecimoscomo.com/wp-content/uploads/2014/09/Como-tener-Chat-Flotante-en-WhatsApp.png">
        </a>
      </div>
    </div>
  </nav>
  <div class="container">

    <div class="row">

      <div class="col-md-4">

      </div>

      <div class="col-md-8">

        <div class="page">
              <div class="chat">
                <div class="chat-container">
                  <div class="col-md-12">
                    <div class="user-bar">
                      <div class="avatar">
                        <img src="http://blog.orangecarton.com/wp-content/uploads/2013/05/mona_lisa_iphone.jpg" alt="Avatar">
                      </div>
                      <div class="name">
                        <span>Mona Lisa's Room</span>
                      </div>
                      <div class="actions more">
                        <bouton><i class="zmdi zmdi-more-vert"></i></bouton>
                      </div>
                      <div class="actions attachment">
                        <i class="zmdi zmdi-attachment-alt"></i>
                      </div>
                      <div class="actions">
                        <i class="zmdi zmdi-phone"></i>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="conversation" >
                      <div class="conversation-container" id="zone_chat">


                      </div>


                      <form class="conversation-compose" action="/" method="post" id="formulaire_chat">
                        <div class="emoji">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" id="smiley" x="3147" y="3209"><path fill-rule="evenodd" clip-rule="evenodd" d="M9.153 11.603c.795 0 1.44-.88 1.44-1.962s-.645-1.96-1.44-1.96c-.795 0-1.44.88-1.44 1.96s.645 1.965 1.44 1.965zM5.95 12.965c-.027-.307-.132 5.218 6.062 5.55 6.066-.25 6.066-5.55 6.066-5.55-6.078 1.416-12.13 0-12.13 0zm11.362 1.108s-.67 1.96-5.05 1.96c-3.506 0-5.39-1.165-5.608-1.96 0 0 5.912 1.055 10.658 0zM11.804 1.01C5.61 1.01.978 6.034.978 12.23s4.826 10.76 11.02 10.76S23.02 18.424 23.02 12.23c0-6.197-5.02-11.22-11.216-11.22zM12 21.355c-5.273 0-9.38-3.886-9.38-9.16 0-5.272 3.94-9.547 9.214-9.547a9.548 9.548 0 0 1 9.548 9.548c0 5.272-4.11 9.16-9.382 9.16zm3.108-9.75c.795 0 1.44-.88 1.44-1.963s-.645-1.96-1.44-1.96c-.795 0-1.44.878-1.44 1.96s.645 1.963 1.44 1.963z" fill="#7d8489"/></svg>
                        </div>
                        <input class="input-msg"  name="message" id="message" placeholder="Votre message..." size="50" autocomplete="off" autofocus />
                        <bouton class="send" type="submit" id="envoi_message" value="Envoyer"><div class="circle "><i class="zmdi zmdi-mail-send"></i>
                        </div> </bouton>
                      </form>

                    </div>
                  </div>
                </div>
              </div>

        </div>


      </div>
    </div>


  </div>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../js/app.js"></script>

</body>


</html>
